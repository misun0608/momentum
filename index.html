<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body class="main">
    <header>
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </header>
    <article>
      <div class="login_area">
        <span class="question">What's your name?</span>
        <form id="login-form">
          <input type="text" id="login" maxlength="15" required />
          <!-- <input type="submit" value="login" class="hidden" /> -->
        </form>
        <div id="clock" class="hidden"></div>
        <span id="showName"></span>
      </div>
      <div id="todo-container" class="hidden">
        <h3 id="plan">What is you plan for today?</h3>
        <form id="todo-form">
          <input type="text" />
        </form>
        <ul id="todo-list"></ul>
      </div>
    </article>
    <footer>
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quote.js"></script>
    <script src="js/weather.js"></script>
  </body>
</html>
